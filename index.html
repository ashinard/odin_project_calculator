<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div>
                <input type="text" id="display">
            </div>
            <div id="buttons">
               <button class="button" name="clear">c</button>
               <button class="button" name="+">+</button>
               <button class="button" name="-">-</button>
               <button class="button"><p name="*">*</p></button>
               <button class="button"><p name="1">1</p></button>
               <button class="button"><p name="2">2</p></button>
               <button class="button"><p name="3">3</p></button>
               <button class="button"><p name="/">/</p></button>
               <button class="button"><p name="4">4</p></button>
               <button class="button"><p name="5">5</p></button>
               <button class="button"><p name="6">6</p></button>
               <button class="button"><p name="equals">=</p></button>
               <button class="button"><p name="7">7</p></button>
               <button class="button"><p name="8">8</p></button>
               <button class="button"><p name="9">9</p></button>
               <button class="button"><p name="0">0</p></button>  
            </div>
        </div>
    </body>
</html>
