<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div>
                <input type="text" id="display">
            </div>
            <div id="buttons">
                <p class="button" name="clear">c</p>
                <p class="button" name="+">+</p>
                <p class="button" name="-">-</p>
                <p class="button" name="*">*</p>
                <p class="button" name="1">1</p>
                <p class="button" name="2">2</p>
                <p class="button" name="3">3</p>
                <p class="button" name="/">/</p>
                <p class="button" name="4">4</p>
                <p class="button" name="5">5</p>
                <p class="button" name="6">6</p>
                <p class="button" name="equals">=</p>
                <p class="button" name="7">7</p>
                <p class="button" name="8">8</p>
                <p class="button" name="9">9</p>
                <p class="button" name="0">0</p>
            </div>
        </div>
    </body>
</html>
