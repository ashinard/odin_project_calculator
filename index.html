<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div>
                <input type="text" id="display">
            </div>
            <div id="buttons">
                <p class="button" name="clear">c</p>
                <p class="button">+</p>
                <p class="button">-</p>
                <p class="button">*</p>
                <p class="button">1</p>
                <p class="button">2</p>
                <p class="button">3</p>
                <p class="button">/</p>
                <p class="button">4</p>
                <p class="button">5</p>
                <p class="button">6</p>
                <p class="button" name="equals">=</p>
                <p class="button">7</p>
                <p class="button">8</p>
                <p class="button">9</p>
                <p class="button">0</p>
            </div>
        </div>
    </body>
</html>
